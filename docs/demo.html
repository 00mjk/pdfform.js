<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>pddform.js demo</title>
<link rel="stylesheet" href="demo.css" />
</head>
<body>
<div class="error"></div>
<form class="url_form">
<label>Path (or URL on this domain): <input type="text" size="40" value="Spielberichtsbogen_2BL.pdf" name="url" /><button role="submit">Download</button></label>

<div>or upload: <label><input type="file" name="file" /></label></div>
</form>

<form class="cur_file"></form>

<form class="lib_form">
PDF library:
<label><input type="radio" name="pdflib" value="minipdf" checked="checked" />minipdf</label>
<label><input type="radio" name="pdflib" value="pdf.js" />PDF.js</label>
</form>

<form class="fill_form"><button class="fill" disabled="disabled">Fill and download PDF</button></form>

<form class="list_form">
</form>


<script src="../customlibs/pdf.worker.js"></script>
<script src="../libs/pako.min.js"></script>
<script src="../minipdf.js"></script>
<!--<script src="../minipdf_js.js"></script>-->
<script src="../pdfform.js"></script>

<!-- FileSaver.js is just needed for the demo, although you'll probably use it in some form as well -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.0.0/FileSaver.min.js"></script>

<script src="demo.js"></script>

</body>
</html>
